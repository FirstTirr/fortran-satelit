name: Build Fortran Linux Binary

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build in Amazon Linux 2
        uses: addnab/docker-run-action@v3
        with:
          image: amazonlinux:2
          options: -v ${{ github.workspace }}:/workspace
          run: |
            yum install -y gcc-gfortran git
            cd /workspace
            mkdir -p bin
            gfortran -O3 src/mod_precision.f90 src/mod_constants.f90 src/mod_physics.f90 src/main.f90 -o bin/orbit_sim_linux -static-libgfortran

      - name: Cek dependency binary (ldd)
        uses: addnab/docker-run-action@v3
        with:
          image: amazonlinux:2
          options: -v ${{ github.workspace }}:/workspace
          run: |
            cd /workspace
            ldd bin/orbit_sim_linux || echo "ldd failed"

      - name: Commit and push binary
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add bin/orbit_sim_linux
          git commit -m "Auto-build Linux binary for Vercel" || echo "No changes to commit"
          git push
